<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen-div" id="screen">
            <p>Error</p>
        </div>
        <div class="btns-div">
            <div class="number-btns">
                <button class="op-btn btn" id="p-btn">+</button>
                <button class="num-btn btn" id="7-btn">7</button>
                <button class="num-btn btn" id="8-btn">8</button>
                <button class="num-btn btn" id="9-btn">9</button>
                <button class="op-btn btn" id="m-btn">-</button>
                <button class="num-btn btn" id="4-btn">4</button>
                <button class="num-btn btn" id="5-btn">5</button>
                <button class="num-btn btn" id="6-btn">6</button>
                <button class="op-btn btn" id="d-btn">/</button>
                <button class="num-btn btn" id="1-btn">1</button>
                <button class="num-btn btn" id="2-btn">2</button>
                <button class="num-btn btn btn" id="3-btn">3</button>
                <button class="op-btn btn" id="t-btn">*</button>
                <button class="num-btn btn" id="dot-btn">.</button>
                <button class="num-btn btn" id="0-btn">0</button>
                <button class="num-btn" id="=-btn">=</button>
                <button class="op-btn" id="clear-btn">C</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
